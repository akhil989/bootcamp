{% extends "base.html" %}
{% block signuppage %}
<div class='flex items-center justify-center text-center text-slate-200'>
    <form class='py-12 px-4 w-96' action='' method='POST'>
        {% csrf_token %}
        
        <p class='text-left font-bold'>Sign up and start learning</p><br>
        {{form.as_p}}<br>
     
        <p class=''>
            <input class='text-center bg-blue-500 w-full p-2' type='submit' value='Sign up'></input>
        </p><br>
        <p class='border-b-2 border-slate-300'>
            By signing up, you agree to our  <span class='font-bold text-violet-500 underline'><a>Terms of Use </a></span>and
            <span class='font-bold text-violet-500 underline'><a>Privacy Policy</a></span>
        </p><br>
        <p class='divide-y-2 divide-slate-300'>
            Already have an account? <span class='font-bold text-violet-500 underline'><a href="{% url "login" %}">Log in</a></span>
        </p><br>
    </form>
</div>
{% endblock signuppage %}
