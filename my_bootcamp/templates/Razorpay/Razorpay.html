{% extends "base.html" %}
{% block razorpay_widget %}
<div class=''>
    <form action='' method='post' class='text-center my-[15%] h-screen'>
        {% csrf_token %}
        <button id="rzp-button1" class='text-center text-2xl'><i class="fa-solid fa-money-check-dollar w-44 h-44 bg-slate-900 p-2 text-blue-300"></i><br>Pay</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script>
        var options = {
            "key": "rzp_test_kaz60tEn560E6V", // Enter the Key ID generated from the Dashboard
          
            "name": "Acme Corp", //your business name
            "description": "Test Transaction",
            //"image": "https://images.saasworthy.com/razorpay_3762_logo_1603891770_dtlfw.jpg",
            "order_id": "{{order.order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
            "handler": function (response){
                console.log({
                    payment_id:response.razorpay_payment_id,
                    order_id:response.razorpay_order_id,
                    signatur:response.razorpay_signature
                });
                alert(response.razorpay_payment_id);
                alert(response.razorpay_order_id);
                alert(response.razorpay_signature)
            },
            "prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information, especially their phone number
                "name": "akhil", //your customer's name
                "email": "kahil@gmail.com", 
                "contact": "7907256354"  //Provide the customer's phone number for better conversion rates 
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        rzp1.on('payment.failed', function (response){
                alert(response.error.code);
                alert(response.error.description);
                alert(response.error.source);
                alert(response.error.step);
                alert(response.error.reason);
                alert(response.error.metadata.order_id);
                alert(response.error.metadata.payment_id);
        });
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
        </script>
    </form> 
</div>
{% endblock razorpay_widget %}
