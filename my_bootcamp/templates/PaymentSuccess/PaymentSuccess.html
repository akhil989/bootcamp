{% extends "base.html" %}
{% block razorpay_success %}

{% if status %}
<div class='text-center items-center p-20'>
    <i class="fa-solid fa-circle-check text-lg font-semibold w-20 h-20 text-yellow-500"></i><br>
    <span class='text-2xl text-green-500 font-bold'>Transaction Successfull</span>
</div>
{% else %}
<div class='text-center items-center p-20'>
    <i class="fa-solid fa-circle-check text-lg font-semibold w-20 h-20 text-yellow-500"></i><br>
    <span class='text-2xl text-green-500 font-bold'>Transaction Failed</span>
</div>
{% endif %}
    
{% endblock razorpay_success %}
