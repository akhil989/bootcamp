{% extends "base.html" %}
{% block password_reset_confirm %}
<div class='flex items-center justify-center text-center text-slate-200 my-4'>
    <form class='py-12 px-4 w-96  bg-gray-800 ' method='POST' action=''>
        {% csrf_token %}
        <input class='w-full mb-4 text-slate-800' type="password" name="new_password1"  maxlength="254" required id="id_email" placeholder='Your New Password'>
        <input class='w-full mb-4 text-slate-800' type="password" name="new_password2"  maxlength="254" required id="id_email" placeholder='Re-Enter Password'>
        <p class=''>
            <input class='text-center bg-blue-500 w-full p-2' type='submit' value='Password Reset'></input>
        </p><br>
        {% comment %} <p class='border-b-2 border-slate-300'>
            or <span class='font-bold text-violet-500 underline'><a href="{% url "password-forget" %}">Forgot Password</a></span>
        </p><br> {% endcomment %}
        <p class='divide-y-2 divide-slate-300'>
            Dont have an account? <span class='font-bold text-violet-500 underline'><a href="{% url "signup-page" %}">Sign Up</a></span>
        </p><br>
    </form>
</div>
{% endblock password_reset_confirm %}
